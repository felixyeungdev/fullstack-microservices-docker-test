version: "3"
services:
    micro-orders:
        build: ./backend/services/orders
        environment:
            - PORT=6501
            - HOST=micro-orders
        networks:
            - backend

    micro-products:
        build: ./backend/services/products
        environment:
            - PORT=6502
            - HOST=micro-products
        networks:
            - backend

    micro-shops:
        build: ./backend/services/shops
        environment:
            - PORT=6503
            - HOST=micro-shops
        networks:
            - backend

    micro-transactions:
        build: ./backend/services/transactions
        environment:
            - PORT=6504
            - HOST=micro-transactions
        networks:
            - backend

    micro-users:
        build: ./backend/services/users
        environment:
            - PORT=6505
            - HOST=micro-users
        networks:
            - backend

    frontend-web:
        build: ./frontend/web
        environment:
            - PORT=3000
            - HOST=frontend-web
        networks:
            - frontend

    gateway:
        build: ./gateway
        ports:
            - "80:80"
        networks:
            - frontend
            - backend

networks:
    frontend:
        driver: bridge
    backend:
        driver: bridge
